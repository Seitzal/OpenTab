@import java.net.URLEncoder
@import eu.seitzal.opentab.shortcuts._

@(config: Map[String, String])(implicit request: RequestHeader)
<nav class="navbar navbar-expand-xl bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" href="./">
    @config("apptitle")
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav mr-auto">
      
    </ul>
    <ul class="navbar-nav">
      @if(loggedIn) {
        <li class="nav-item">
          <a class="nav-link" id="nl1" href="account">@request.session("username")</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nl1" href="logout">Sign Out</a>
        </li>
      } else {
        <li class="nav-item">
          <a class="nav-link" id="nl1" href="login?origin=@URLEncoder.encode(request.uri, "utf-8")">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nl1" href="register">Create Account</a>
        </li>
      }
    </ul>
  </div>
</nav>
