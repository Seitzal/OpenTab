@import common._
@import helper._

@(config: Map[String, String], context: Map[String, String])(implicit request: RequestHeader)
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@config("apptitle") - Login</title>
  </head>
  <body>
    @common.navbar(config)
    <div class="card col-md-6 col-lg-4 mx-auto m-4 p-0">
      <div class="card-header">
        <h1>Login</h1>
        <p class="lead text-primary">
        <!-- TODO: display contextual message (e.g. session expired) -->
        </p>
      </div>
      <div class="card-body">
        <form action="./login/process" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control">
            <div class="invalid-feedback">No account exists with that username.</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
            <div class="invalid-feedback">Incorrect password.</div>
          </div>
          @CSRF.formField
          <input type="submit" value="Login" class="btn btn-primary btn-block">
        </form>
      </div>
      <div class="card-footer">
        <a href="./register" class="card-link">Create&nbsp;Account</a>
        <a href="./resetpw" class="card-link">Forgot&nbsp;Password?</a>
      </div>
    </div>
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
  </body>
</html>
